<!DOCTYPE html>
<html>
<head>
    <title>Shop Time Slots</title>
</head>
<body>

<p>Time slots:</p>
<ul id="timeSlots"></ul>

<script>
// Get the current date and time
const now = new Date();

// Define the shop closing time (changed to 21:00:00)
const shopCloseTime = new Date();
shopCloseTime.setHours(21, 0, 0, 0); // Set the closing time to 21:00:00

// Calculate the next 30-minute time slot
if (now.getMinutes() >= 30) {
    now.setHours(now.getHours() + 1, 30, 0, 0); // Move to the next hour and 30 minutes
} else {
    now.setMinutes(30, 0, 0); // Move to the next half-hour
}

// Create an array to store the time slots
const timeSlots = [];

// Calculate time slots with 30-minute intervals until one hour before closing
while (now < shopCloseTime) {
    // Format the time slot manually
    const hour = String(now.getHours()).padStart(2, '0');
    const minute = String(now.getMinutes()).padStart(2, '0');
    const second = '00'; // Set seconds to '00'
    const formattedSlot = `${hour}:${minute}:${second}`;

    // Add the time slot to the array
    timeSlots.push(formattedSlot);

    // Increment the time by 30 minutes
    now.setMinutes(now.getMinutes() + 30);
}

// Display the time slots in a list
const timeSlotsList = document.getElementById("timeSlots");
timeSlots.forEach(slot => {
    const listItem = document.createElement("li");
    listItem.textContent = slot;
    timeSlotsList.appendChild(listItem);
});
</script>

</body>
</html>
